<div class="panel panel-primary" *ngIf='product'>
  <div class="panel-heading">
    <!--
      product?.productName
      that "?"" here is called 'safe navigation operator' which guards against null & undefined values when
        navigating an object's properties
        If the product object is null or undefined, the safe navigation operator simply returns null and
          does not attempt to access the product name. Hence we don't see an undefined property error.
      safe navigation operator is great, but not always the best option. 
        For eg, it does not work with ngModel two-way binding.its quiet tedious when we display many properties
      Hence, we are going to use ngIf
    -->
    {{pageTitle + " : " + product.productName}}
  </div>
  <div class="panel-body">
    <table>
      <tr>
        <td>Name:</td>
        <td>{{product.productName}}</td>
      </tr>
      <tr>
        <td>Code:</td>
        <td>{{product.productCode | convertToSpaces: '-'}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{product.description}}</td>
      </tr>
      <tr>
        <td>Availability:</td>
        <td>{{product.releaseDate}}</td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
      </tr>
      <tr>
        <td>5 Star Rating:</td> 
        <td>
          <pm-star [rating]='product.starRating'></pm-star>
        </td>
      </tr>
    </table>
  </div>
</div>
