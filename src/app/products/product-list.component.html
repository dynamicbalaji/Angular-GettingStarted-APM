<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By
            </div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                            *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <!--
                                Event Binding
                                    () - Target Event && '' - Template Statement
                            -->
                            <button class="btn btn-primary"
                                    (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th> 
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!--
                        for..of - iterates over objects, such as an array
                        for..in - iterates over properties of an object ('in' iterating the 'in'dex)
                    -->
                    <tr *ngFor="let product of products">
                        <td>
                            <!--
                                Property Binding
                                    <img [src]='product.imageUrl'/>    
                                        [] - Binding Target & '' - Binding Source
                                Interpolation
                                    <img src={{product.imageUrl}}/>
                                Property binding is preferred over Interpolation unless there is some complex logic like below is needed
                                    <img src='http://openclipart.org/{{product.imageUrl}}'/>
                            -->
                            <img *ngIf='showImage'
                                 [src]='product.imageUrl'
                                 [title]='product.productName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'/>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
